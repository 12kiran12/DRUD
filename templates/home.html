<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container" align="center">
    <h2>EMPLYEEE DASHBOARD</h2>
    <table class="table table-bordered table-hover">
        <tbody>
            <thead class="thead-dark">
                <th>NAME</th>
                <th>AGE</th>
                <th>COMPANY</th>
                <th>CITY</th>
                <th>SALARY</th>
                <th>UPDATE</th>
                <th>DELETE</th>

            </thead>
            {% for i in emp_list %}


            
            <tr>
                <td><h5>{{i.name}}</h5></td>
                <td><h5>{{i.age}}</h5</td>
                <td><h5>{{i.company}}</h5></td>
                <td><h5>{{i.city}}</h5></td>
                <td><h5>{{i.salary}}</h5></td>
                <td><h5><a href="/update/{{i.id}}" class="btn btn-primary">UPDATE</a></h5></td>
                <td><h5><a href="/delete/{{i.id}}" class="btn btn-primary">DELETE</a></h5></td>
            </tr>
            

            {% endfor %}
        </tbody>
    </table>
    <a href="/insert" class="btn btn-success">INSERT EMPLOYEE DATA</a>
    </div>
</body>
</html>
